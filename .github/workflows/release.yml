name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create integration zip
        run: |
          cd custom_components/voice_satellite
          zip -r ../../voice-satellite-card.zip .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            voice-satellite-card.zip
